  test-application:
    docker:
      - image: cimg/ruby:3.4.1-browsers
      - image: harbor.k8s.libraries.psu.edu/library/solr:9.5.0
        environment:
          SOLR_STOP_WAIT: 1
        command: [
          "/bin/bash",
          "-c",
          "solr -c && solr auth enable -credentials catalog:catalog -z localhost:9983; solr stop && solr -c -f",
        ]
    environment:
      RAILS_ENV: test
      SETTINGS__solr__username: catalog
      SETTINGS__solr__password: catalog
    steps:
    - run:
        name: "libu2f-udev"
        command: |
          sudo apt-get update
          sudo apt-get install libu2f-udev -y
    - browser-tools/install-browser-tools
    - checkout
    - restore_cache:
        keys:
          - bundle-{{ checksum "Gemfile.lock" }}
    - restore_cache:
        keys:
          - yarn-{{ checksum "yarn.lock" }}
    - run:
        name: "Update Node.js and npm"
        command: |
          curl -sSL "https://nodejs.org/dist/v22.14.0/node-v22.14.0-linux-x64.tar.xz" | sudo tar --strip-components=2 -xJ -C /usr/local/bin/ node-v22.14.0-linux-x64/bin/node
          sudo corepack enable
          sudo corepack prepare yarn@1.22.22 --activate
    - run:
        name: "Bundle"
        command: |
          gem install bundler
          bundle check --path vendor/bundle || bundle install --deployment
    - run:
        name: "Yarn"
        command: |
          yarn install --cache-folder ~/.cache/yarn --frozen-lockfile
    - run:
        name: "Wait for Solr"
        command: dockerize -wait tcp://localhost:8983 -timeout 2m
    - save_cache:
        paths:
          - vendor/bundle
        key: bundle-{{ checksum "Gemfile.lock" }} 
    - save_cache:
        key: yarn-{{ checksum "yarn.lock" }}
        paths:
          - ~/.cache/yarn
    - run:
        name: "Lint"
        command: |
          bundle exec niftany
          yarn lint
    - run:
        name: "Jest"
        command: |
          yarn test
    - run:
        name: "RSpec"
        command: |
          ./bin/ci-rspec

workflows:
  version: 2

  delete-deployment:
    when:
      equal: [ "delete", << pipeline.parameters.GHA_Event >> ]
    jobs:
      - delete-deployment:
          name: delete-deployment
          context: [org-global]
          delete_branch: << pipeline.parameters.GHA_Meta >>
          filters:
            branches:
              only: /.*/
  docker-push:
    unless:
      equal: [ "delete", << pipeline.parameters.GHA_Event >> ]
    jobs:
      - build-image:
          name: build-image
          context:
            - org-global
          filters:
            branches:
              only: /.*/
              # only:
              #   - main
              #   - /preview\/.*/
      - deploy-application:
          name: deploy-application
          context:
            - org-global
          clusters: << pipeline.parameters.CLUSTERS_DEV >>
          filters:
            branches:
              only: /.*/            
              # only:
              #   - main
              #   - /preview\/.*/
          requires:
            - push-image
      - push-image:
          name: push-image
          context:
            - org-global
          filters:
            branches:
              only: /.*/              
              # only:
              #   - main
              #   - /preview\/.*/
          requires:
            - build-image
            - test-application
      - release-image:
          name: release-image
          clusters: << pipeline.parameters.CLUSTERS_PROD >>
          context:
            - org-global
          from_tag: "<< pipeline.git.revision >>"
          to_tag: "<< pipeline.git.tag >>"
          filters:
            branches:
              only: /.*/
              # ignore: /.*/
            tags:
              only: /^v\d+\.\d+\.\d+.*/
      - test-application:
          name: test-application
          context:
            - org-global
          filters:
            branches:
              only: /.*/
              # only:
              #   - main
              #   - /preview\/.*/              

