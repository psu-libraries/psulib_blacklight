version: '3.5'
x-web_env: &web_env
  environment:
      CI: "true"
      POSTGRES_DB: catalog
      POSTGRES_HOST: db
      POSTGRES_USER: catalog
      POSTGRES_PASSWORD: catalog
      SETTINGS__solr__host: solr
      SETTINGS__solr__collection: 'psul_catalog'
services:
  db:
    environment:
      POSTGRES_PASSWORD: catalog
      POSTGRES_USER: catalog
      POSTGRES_DB: catalog
    image: postgres:14
    ports:
    - "5432:5432"
    volumes:
    - db-data:/var/lib/postgresql/data
  web:
    tty: true
    stdin_open: true
    <<: *web_env
    depends_on: 
      - solr
    command: 
      - /app/bin/startup
    build: 
      context: . 
      target: dev
    volumes:
    - bundle-data:/app/vendor/bundle
    - node-data:/app/node_modules
    - type: bind
      source: ./
      target: /app/
    ports:
      - "${APP_PORT:-3000}:3000"
  solr:
    image: harbor.k8s.libraries.psu.edu/library/solr:7.7.3
    restart: always
    volumes:
    - solr-data:/var/solr
    ports:
    - ${SOLR_PORT:-8983}:8983
    command: [
      "solr-foreground",
      "-DzkRun"
    ]
volumes:
  bundle-data:
  db-data:
  node-data:
  solr-data:
