# ubuntu-latest comes with MySQL

name: Test application code

env:
  RAILS_ENV: test
  CC_TEST_REPORTER_ID: 46686d9a62483c1e5789ec9539ba5539b686e08c6de63095f9c174d2235e78c6
  RAILS_MASTER_KEY: ${{ secrets.RAILS_MASTER_KEY }}

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Setup Node
      uses: actions/setup-node@v1
      with:
        node-version: 12.18.3

    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: 2.6

    - name: Install dependencies
      run: bundle install

    - name: Install yarn packages
      run: |
        yarn install --pure-lockfile

    - name: Solr setup - Pull down image, run Solr, Create catalog solr collection
      run: |
        bundle exec rails db:migrate
        bundle exec rails docker:pull
        bundle exec rails docker:run_ci
        bundle exec rails docker:build

    - name: Run tests
      run: bundle exec rake
