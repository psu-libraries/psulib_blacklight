# ubuntu-latest comes with MySQL

name: Test application code

env:
  RAILS_ENV: test
  CC_TEST_REPORTER_ID: 46686d9a62483c1e5789ec9539ba5539b686e08c6de63095f9c174d2235e78c6
  RAILS_MASTER_KEY: ${{ secrets.RAILS_MASTER_KEY }}

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test:

    services:
      solr:
        image: solr

    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Setup Node
      uses: actions/setup-node@v1
      with:
        node-version: 12.18.3

    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        bundler-cache: true
        ruby-version: 2.6

    - name: Install dependencies
      run: bundle install

    - name: Install yarn packages
      run: |
        yarn install --pure-lockfile

    - name: Database migration
      run: bundle exec rails db:migrate

    - name: Solr pull down image
      run: bundle exec rails solr:pull

    - name: run Solr
      run: bundle exec rails solr:run_ci

    - name: Create catalog solr collection
      run: bundle exec rails solr:new_collection

    - name: Run tests
      run: bundle exec rails ci
