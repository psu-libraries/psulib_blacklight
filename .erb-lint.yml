---
exclude:
  - '**/node_modules/**/*'
  - '**/vendor/**/*'
linters:
  ClosingErbTagIndent:
    enabled: true
  ExtraNewline:
    enabled: true
  FinalNewline:
    enabled: true
  HardCodedString:
    enabled: false
  RightTrim:
    enabled: true
    enforced_style: '-'
  Rubocop:
    enabled: true
    rubocop_config:
      inherit_gem:
        niftany:
          - niftany_rubocop_ruby.yml
          - niftany_rubocop_rails.yml
      Layout/InitialIndentation:
        Enabled: false
      Layout/TrailingEmptyLines:
        Enabled: false
      Layout/TrailingWhitespace:
        Enabled: false
      Naming/FileName:
        Enabled: false
      Style/FrozenStringLiteralComment:
        Enabled: false
      Layout/LineLength:
        Enabled: false
      Lint/UselessAssignment:
        Enabled: false
      Rails/OutputSafety:
        Enabled: false
  SelfClosingTag:
    enabled: false
  SelfClosingTagCustom:
    enabled: true
  SpaceAroundErbTag:
    enabled: true
  SpaceInHtmlTag:
    enabled: true
  SpaceIndentation:
    enabled: true
  TrailingWhitespace:
    enabled: true
